<body>

    <div style="color:black;" class="ml-container">
	<h1>Edible and Poisonous Mushroom Classification</h1>
        <form action="{{ url_for('predict') }}" method="POST">
            <br>
            <br>
           <select class="form-input align-side" name="bruises">
                <option value="None">bruises</option>
                <option value=1>true</option>
                <option value=0>false</option>   
            </select> 
            <br>
            <br>
            <select class="form-input align-center" name="odor">
                <option value="None">odor</option>
                <option value=1>creosote</option>
                <option value=2>foul</option>
                <option value=3>anise</option>
                <option value=4>musty</option>
                <option value=5>none</option>
                <option value=6>pungent</option>
                <option value=7>spicy</option>
                <option value=8>fishy</option>
                <option value=0>almomd</option>
            </select> 
            <br>
            <br> 
            <select class="form-input align-center" name="gill_spacing">
                <option value="None">gill_spacing</option>
                <option value=1>crowded</option>
                <option value=0>close</option> 
            </select> 
            <br> 
            <br> 
            <select class="form-input align-center" name="gill_size">
                <option value="None">gill_size</option>
                <option value=1>narrow</option>
                <option value=0>broad</option> 
            </select> 
            <br>
            <br> 
            <select class="form-input align-center" name="gill_color">
                <option value="None">gill_color</option>
                <option value=1>red</option>
                <option value=2>gray</option>
                <option value=3>chocolate</option>
                <option value=4>black</option>
                <option value=5>brown</option>
                <option value=6>orange</option>
                <option value=7>pink</option>
                <option value=8>green</option>
                <option value=9>purple</option>
                <option value=10>white</option>
                <option value=11>yellow</option>
                <option value=0>buff</option>
            </select> 
            <br>
            <br>
            <select class="form-input align-center" name="stalk_shape">
                <option value="None">stalk_shape</option>
                <option value=1>tapering</option>
                <option value=0>enlarging</option> 
            </select> 
            <br>
            <br>
            <select class="form-input align-center" name="stalk_root">
                <option value="None">stalk_root</option>
                <option value=3>missing</option>
                <option value=1>club</option>
                <option value=2>equal</option>
                <option value=4>rooted</option>
                <option value=0>bulbous</option>                            
            </select>
            <br>
            <br> 
            <select class="form-input align-center" name="stalk_surface_above_ring">
                <option value="None">stalk_surface_above_ring</option>
                <option value=1>silky</option>
                <option value=2>smooth</option>
                <option value=3>scaly</option>
                <option value=4>fibrous</option>                
            </select>
            <br>
            <br>
            <select class="form-input align-center" name="stalk_surface_below_ring">
                <option value="None">stalk_surface_below_ring</option>
                <option value=1>silky</option>
                <option value=2>smooth</option>
                <option value=3>scaly</option>
                <option value=4>fibrous</option>                
            </select>
            <br> 
            <br>            
            <select class="form-input align-center" name="stalk_color_above_ring">
                <option value="None">stalk_color_above_ring</option>
                <option value=1>cinnamon</option>
                <option value=2>red</option>
                <option value=3>gray</option>
                <option value=4>brown</option>
                <option value=5>orange</option>                
                <option value=6>pink</option>
                <option value=7>white</option>
                <option value=8>yellow</option>
                <option value=0>buff</option>   
            </select> 
            <br>
            <br>
            <select class="form-input align-center" name="ring_type">
                <option value="None">ring_type</option>
                <option value=1>flaring</option>
                <option value=2>large</option>
                <option value=3>none</option>
                <option value=4>pendent</option>
                <option value=0>evanescent</option>                 
            </select>
            <br>
            <br> 
            <select class="form-input align-center" name="spore_print_color">
                <option value="None">spore_print_color</option>
                <option value=1>chocolate</option>
                <option value=2>black</option>
                <option value=3>brown</option>
                <option value=4>orange</option>
                <option value=5>green</option>                
                <option value=6>purple</option>
                <option value=7>white</option>
                <option value=8>yellow</option>
                <option value=0>buff</option>   
            </select> 
            <br>
            <br>
            <select class="form-input align-center" name="population">
                <option value="None">population</option>
                <option value=1>clustered</option>
                <option value=2>numerous</option>
                <option value=3>scattered</option>
                <option value=4>several</option>
                <option value=5>solitary</option>
                <option value=0>abundant</option>                             
            </select>
            <br>
            <br>
            <select class="form-input align-center" name="habitat">
                <option value="None">habitat</option>
                <option value=1>grasses</option>
                <option value=2>leaves</option>
                <option value=3>meadows</option>
                <option value=4>paths</option>
                <option value=5>urban</option>
                <option value=6>waste</option>
                <option value=0>woods</option>                              
            </select>
            <br>
            <br>
            <br>
            <br>
            <br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
